# Vaultwarden - passwords.priddyacres.net
# Single container replaces 10-container official Bitwarden

server {
    listen 80;
    server_name passwords.priddyacres.net;

    resolver 127.0.0.11 valid=10s ipv6=off;

    client_max_body_size 525M;

    # WebSocket notifications
    location /notifications/hub {
        set $vw_ws vaultwarden:3012;
        proxy_pass http://$vw_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else
    location / {
        set $vw_upstream vaultwarden:80;
        proxy_pass http://$vw_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}
