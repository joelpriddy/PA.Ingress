# Default server - health check endpoint and catch-all for unknown hosts

server {
    listen 80 default_server;
    server_name _;

    # Health check endpoint (used by Docker healthcheck and monitoring)
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Catch-all for unrecognized hosts
    location / {
        return 404 '{"error": "Not Found", "message": "No matching host"}';
        add_header Content-Type application/json;
    }
}
