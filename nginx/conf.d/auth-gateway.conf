# Auth Gateway - Shared JWT Authentication Service
# Dedicated subdomain: auth.priddyacres.net
# Uses dynamic DNS resolution so nginx starts even if upstreams are down

server {
    listen 80;
    server_name auth.priddyacres.net;

    # Docker internal DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size
    client_max_body_size 10M;

    # Health check endpoint (proxied to auth service)
    location /health {
        access_log off;
        set $auth_upstream auth-gateway:8080;
        proxy_pass http://$auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Authentication Endpoints (/auth/login, /auth/register, /auth/me)
    location /auth/ {
        # Rate limiting - stricter for auth endpoints
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Dynamic upstream resolution
        set $auth_upstream auth-gateway:8080;
        proxy_pass http://$auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Admin Endpoints
    location /admin/ {
        # Stricter rate limiting for admin endpoints
        limit_req zone=api_limit burst=5 nodelay;
        limit_req_status 429;

        # Dynamic upstream resolution
        set $auth_upstream auth-gateway:8080;
        proxy_pass http://$auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Default route
    location / {
        return 404 '{"error": "Not Found", "message": "Resource not found"}';
        add_header Content-Type application/json;
    }
}
